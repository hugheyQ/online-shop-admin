<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 1rem;
            border: 1px solid red;
            display: none;
            grid-template-columns: auto auto auto;
        }

        li{
            padding: .5rem;
        }

        a{
            display: inline-block;
        }

        a:hover + ul{
            display: inline-grid;
        }
    </style>
</head>
<body>
    <a href="#">Test</a>
    <ul>
        <li>test</li>
        <li>test</li>
        <li>test</li>
        <li>test</li>
        <li>test</li>
        <li>test</li>
        <li>test</li>
    </ul>
</body>
</html>
